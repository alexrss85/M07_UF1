version: '3.1'
services:
    db:
        image: postgres:13
        enviroment:
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=pass_postgres
            - POSTGRES_USER=user_postgres
        ports:
            - "5432:5432"
        volumes:
            - local_pgdata:/var/lib/postgresql/data
        pgadmin:
            image: dpage/pgadmin4
            container_name: pgadmin4
            ports:
                - "80:80"
            enviroment:
                - PGADMIN_DEFAULT_EMAIL: 2023_alex.rosendo@iticbcn.cat 
                - PGADMIN_DEFAULT_PASSWORD: system
            volumes:
                - pgadmin-data:/var/lib/pgadmin
volumes:
    local_pgdata:
    pgadmin-data:
